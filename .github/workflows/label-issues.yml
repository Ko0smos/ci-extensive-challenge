name: Label Issues
on:  
  issues:
    types: [opened, edited]
jobs:
  label-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Label issue
        uses: actions/label-issue@v1
        with:
          labels: |
            bug
            feature
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LABEL_BUG_KEYWORD: error
          LABEL_FEATURE_KEYWORD: add